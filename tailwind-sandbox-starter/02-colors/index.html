<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Colors</title>
</head>

<body>
  <!-- Default colors -->
  <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

  <!-- Text Colors -->
  <p class="text-blue-400">SAMPLE TEXT</p>
  <p class="text-blue-700">SAMPLE TEXT</p>
  <p class="text-green-900">SAMPLE TEXT</p>

  <!-- Background Colors -->
  <p class="bg-blue-400">SAMPLE TEXT</p>
  <p class="bg-blue-700 text-purple-800">SAMPLE TEXT</p>
  <p class="bg-green-900">SAMPLE TEXT</p>

  <!-- Text Underline -->
  <p class="underline decoration-red-800">SAMPLE TEXT</p>
  <p class="underline decoration-blue-800">SAMPLE TEXT</p>
  <!-- Border Colors -->
  <input type="text" class="border border-red-600">
  <input type="text" class="border border-green-900">

  <!-- Divide Colors -->
  <div class="divide-y divide-blue-800">
    <div class="div">sample text 1</div>
    <div class="div">sample text 2</div>
    <div class="div">sample text 3</div>
    <div class="div">sample text 4</div>
    <div class="div">sample text 5</div>
  </div>
  <!-- Outline Colors -->
  <button class="outline outline-blue-900">Click Me</button>

  <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
  <button class="shadow-lg bg-blue-700 shadow-red-900/50">Sample Button</button>

  <!-- Accent Colors -->

  <!-- Arbitrary Colors -->
  <p class="bg-[#5c5c]">Sample Text</p>
</body>

</html>
